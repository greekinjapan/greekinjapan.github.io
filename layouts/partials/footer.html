// sort menus

document.addEventListener("DOMContentLoaded", () => {
  const nav = document.querySelector("nav.md\\:flex");
  if (!nav) return;

  /**
   * MENU ORDER CONFIG
   * Add ALL language variants here
   */
  const MENU_ORDER = [
    {
      order: 10,
      names: ["Cities [A-Z]", "Î ÏŒÎ»ÎµÎ¹Ï‚ [A-Î©]", "éƒ½å¸‚ä¸€è¦§ï¼ˆAâ€“Zï¼‰", "éƒ½å¸‚ä¸€è¦§ (A-Z)"]
    },
    {
      order: 20,
      names: ["Areas", "Î ÎµÏÎ¹Î¿Ï‡Î­Ï‚", "åœ°æ–¹"]
    },
    {
      order: 21,
      names: ["Tips", "Î£Ï…Î¼Î²Î¿Ï…Î»Î­Ï‚", "ã‚³ãƒ„"]
    },
    {
      order: 30,
      names: ["Support Us", "Î£Ï„Î·ÏÎ¯Î¾Ï„Îµ Î¼Î±Ï‚", "æ”¯æ´ã™ã‚‹"]
    },
    {
      order: 40,
      names: ["YouTube", "ãƒ¦ãƒ¼ãƒãƒ¥ãƒ¼ãƒ–"]
    }
  ];

  /** Normalize text */
  const normalize = text =>
    text.toLowerCase().replace(/\s+/g, " ").trim();

  /** Extract visible label */
  const extractLabel = el => {
    const p = el.querySelector("p");
    return p ? normalize(p.textContent) : "";
  };

  /** Match menu weight */
  const getWeight = label => {
    for (const item of MENU_ORDER) {
      if (item.names.some(name => normalize(name) === label)) {
        return item.order;
      }
    }
    return 999;
  };

  /**
   * CLASSIFIERS
   */
  const isSearch = el => el.querySelector("#search-button");
  const isTheme = el => el.querySelector("#appearance-switcher");
  const isLanguageSwitcher = el =>
    el.querySelector("svg") &&
    el.textContent.match(/\bEN\b|\bGR\b|\bJA\b/);

  /**
   * Split nav children
   */
  const sortable = [];
  const fixedRight = [];

  Array.from(nav.children).forEach(el => {
    if (isSearch(el) || isTheme(el) || isLanguageSwitcher(el)) {
      fixedRight.push(el);
      return;
    }

    const label = extractLabel(el);
    if (label) {
      sortable.push({
        el,
        weight: getWeight(label)
      });
    } else {
      fixedRight.push(el); // safety fallback
    }
  });

  /**
   * Clear nav
   */
  nav.innerHTML = "";

  /**
   * Rebuild nav
   */
  sortable
    .sort((a, b) => a.weight - b.weight)
    .forEach(item => nav.appendChild(item.el));

  fixedRight.forEach(el => nav.appendChild(el));
});
</script>
